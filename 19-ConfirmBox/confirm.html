<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            
            var a = confirm("Do you like our website ?");//just like alert but show 2 msgs

            alert(a);//show true (ok) or false(cancel)
            
            if(a){//true
                alert("Thanks");//true pe
            }else{
                alert("Sorry");//cancel pe
            }

        </script>
    </head>
</html>
