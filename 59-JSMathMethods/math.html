<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
         
         var a = Math.ceil(14.3);//nearest upper value 15
         document.write(a+"<br>");

          var a = Math.floor(14.3);//nearest down value 14 
         document.write(a);

          var a = Math.round(5.6);//ROUND 6
         document.write(a);

         var a = Math.trunc(14.8);//Return only integer 14
         document.write(a+"<br>");

         var a = Math.max(14,10,2,59,9);// return max
         document.write(a+"<br>");

         var a = Math.min(14,-10,2,59,9);// return min
         document.write(a+"<br>");

         var a = Math.sqrt(4);// return 2
         document.write(a+"<br>");

         var a = Math.cbrt(125);// return 5
         document.write(a+"<br>");

         var a = Math.pow(4,3);// return 4^3=64
         document.write(a+"<br>");

        //var a = Math.random();// return random value
         var a = Math.floor(Math.random()*10)+1;
         document.write(a+"<br>");

         var a = Math.abs(5.25);// return 5.25 absolute number
         document.write(a+"<br>");

         var a = Math.PI;// return pi
         document.write(a+"<br>");

          

        </script>
    </head>
    <body>

    </body>
</html>
