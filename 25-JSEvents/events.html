<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
      function hello(){
        //document.write("Hello everyone");
        alert("Hello everyone");//alertbox
      }
      //events call
      //for click event name =onclick

        </script>
    </head>
    <body onresize="hello()">
        <button onclick="hello()">click Me</button>
        <p ondblclick="hello()">Click on Me</p>
        <p oncontextmenu="hello()">Click on Me</p>
        <p onmouseenter="hello()">Click on Me</p>
        <p onmousedown="hello()">Click on Me</p>
    </body>
</html>
