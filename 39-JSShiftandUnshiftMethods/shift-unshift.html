<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
        var a = ["Sanjay","Aman","Rehman","Karan"];
        document.write(a + "<br><br>");
        a.shift();//like pop from begining
        document.write(a + "<br><br>");
        a.unshift("Hina");//push 
        document.write(a + "<br><br>");
        a.unshift("Saba");
        document.write(a + "<br><br>");
       

        </script>
    </head>
    <body>

    </body>
</html>
